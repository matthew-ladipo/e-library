<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xkobar Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #0a0a0a; /* Dark background to match the theme */
            font-family: 'Josefin Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .gallery-container {
            display: flex;
            width: 100%;
            height: 80vh; /* Adjust height as needed */
            gap: 10px;
            padding: 20px;
            transition: all 0.5s ease;
        }

        .panel {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100%;
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            flex: 1; /* All panels start equal width */
            position: relative;
            transition: flex 0.7s cubic-bezier(0.05, 0.61, 0.41, 0.95);
            overflow: hidden;
            filter: grayscale(20%) brightness(0.8);
        }

        /* Label at the bottom of each panel */
        .panel h3 {
            position: absolute;
            bottom: 30px;
            left: 30px;
            font-size: 1.5rem;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: #fff;
            padding: 5px 15px;
            border-radius: 5px;
        }

        /* Hover expansion logic for desktop */
        .panel:hover {
            flex: 3; /* Expands the hovered panel */
            filter: grayscale(0%) brightness(1);
        }

        .panel:hover h3 {
            opacity: 1;
        }

        /* Responsive Design: Mobile and Tablet */
        @media (max-width: 768px) {
            .gallery-container {
                flex-direction: column; /* Stack vertically */
                height: auto;
                gap: 15px;
            }

            .panel {
                flex: none;
                height: 250px; /* Fixed height for stacked panels */
                width: 100%;
                filter: grayscale(0%) brightness(1);
            }

            .panel h3 {
                opacity: 1;
                font-size: 1.2rem;
            }
            
            .panel:hover {
                flex: none; /* Disable expansion on mobile */
            }
        }

        /* Assigning background images */
        .panel-1 { background-image: url('entrance.jpg'); }
        .panel-2 { background-image: url('bar-sign.jpg'); }
        .panel-3 { background-image: url('social.jpg'); }
        .panel-4 { background-image: url('drinks.jpg'); }

    </style>
</head>
<body>

    <main class="gallery-container">
        <div class="panel panel-1">
            <h3>Entrance</h3>
        </div>
        <div class="panel panel-2">
            <h3>The Bar</h3>
        </div>
        <div class="panel panel-3">
            <h3>Vibe</h3>
        </div>
        <div class="panel panel-4">
            <h3>Drinks</h3>
        </div>
    </main>

</body>
</html>
